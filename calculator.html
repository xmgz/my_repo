<!DOCTYPE html>
<html><head>
<!-- copiado das instruccións da práctica en miriadax -->
<title>Calculadora</title><meta charset="utf-8">

<script type="text/javascript">

function cube() {

var num = document.getElementById("n1");

num.value = Math.pow(num.value, 3);

}

function seno() {

var num = document.getElementById("n1");

num.value = Math.sin(num.value);

}

function cuarta() {

var num = document.getElementById("n1");

num.value = Math.pow(num.value, 4);


}
</script>

</head>

<body>
<h1>Calculadora de Xosé M.<h1>
Número:

<input type="text" id="n1"><p>

<button onclick="cube()"> x^3 </button>

<button onclick="seno()"> Seno(rad) </button>

<button onclick="cuarta()"> x^4 </button>


</body>

</html>
